<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-track Boilerplate App</title>
    <!-- <link href="styles/style.css" rel="stylesheet"> -->
    
  </head>
  <body>
    <div class="box">
      <main>
        <h1>How many movies & tv shows does Disney release every year</h1>
        <img id="disneylogo" src="images/logodisneyplus.svg" alt="disneylogo">

        <svg width="800" height="2000">
          <g id="bars" transform="translate(90, 0)">
          </g>
          <g id="labels"></g>
        </svg>

        <div class="filterknopjes">
            <button value="all">All</button>
            <button value="group_1920_1929">1920</button>
            <button value="group_1930_1939">1930</button>
            <button value="1940">1940</button>
            <button value="1950">1950</button>
            <button value="1960">1960</button>
            <button value="1970">1970</button>
            <button value="1980">1980</button>
            <button value="1990">1990</button>
            <button value="2000">2000</button>
            <button value="2010">2010</button>
            <button value="2020">2020</button>
      </div>


        <div id="tooltip"></div>
      </main>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
