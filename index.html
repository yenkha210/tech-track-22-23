<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-track Boilerplate App</title>
    <!-- <link href="styles/style.css" rel="stylesheet"> -->
    
  </head>
  <body class="background-image">
    <div class="box">
      <div class="scroll-div">
        
      <main>
       
        <h1 class="line anim-typewriter">How many movies & tv shows does Disney release every year?</h1>
        

        <img id="disneylogo" src="images/logodisneyplus.svg" alt="disneylogo">

        <svg width="800" height="2000">
          <g id="bars" transform="translate(90, 0)">
          </g>
          <g id="labels"></g>
        </svg>

        <div class="filterknopjes">
            <button value="all">All</button>
            <button value="group_1920_1929">1920</button>
            <button value="group_1930_1939">1930</button>
            <button value="group_1940_1949">1940</button>
            <button value="group_1950_1959">1950</button>
            <button value="group_1960_1969">1960</button>
            <button value="group_1970_1979">1970</button>
            <button value="group_1980_1989">1980</button>
            <button value="group_1990_1999">1990</button>
            <button value="group_2000_2009">2000</button>
            <button value="group_2010_2019">2010</button>
            <button value="group_2020_2022">2020</button>
      </div>


        <div id="tooltip"></div>
      </main>
    </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
